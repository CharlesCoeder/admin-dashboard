<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>

        <div class="sidebar">
            <div class="dashboard-logo">
                <img class="dashboard-image" src="assets/dashboard.svg" alt="Dashboard Logo">
                <a href="">Dashboard</a>
            </div>
            
            <div class="sidebar-core">
                <div class="sidebar-item">
                    <img src="assets/home.svg" alt="Home">
                    <a href="">Home</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/profile.svg" alt="">
                    <a href="">Profile</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/messages.svg" alt="">
                    <a href="">Messages</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/history.svg" alt="">
                    <a href="">History</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/tasks.svg" alt="">
                    <a href="">Tasks</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/communities.svg" alt="">
                    <a href="">Communities</a>
                </div>
            </div>

            <div class="sidebar-extra">
                <div class="sidebar-item">
                    <img src="assets/settings.svg" alt="">
                    <a href="">Settings</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/support.svg" alt="">
                    <a href="">Support</a>
                </div>
                <div class="sidebar-item">
                    <img src="assets/privacy.svg" alt="">
                    <a href="">Privacy</a>
                </div>
            </div>

        </div>

        <div class="content">

        </div>

    </div>
    
</body>
</html>
